    <script src="./models/coins.class.js"></script>

    <script src="./models/you-lose.class.js"></script>
    <script src="./models/you-win.class.js"></script>

</head>
<body onload="init()">
    <div id="rotate-lock">
        <div id="screen-rotation"><img src="./assets/rotate_screen.png" alt=""> please rotate your Phone</div>
    </div>
   <div id="fullscreen">
    
    <div class="background-overlay"></div>
    
     <div id="menu-overlay">
        <div><h1>༄꩜𖦹SHARKIE𖦹꩜༄</h1></div>
        <div><h3>Touch the Screen</h3></div>
    </div>
    
    <canvas id="canvas" width="720" height="480"></canvas>

    <div id="dpad">
        <button class="btn" id="btn-up">↑</button>
        <div class="horizontal">
            <button class="btn" id="btn-left">←</button>
            <button class="btn" id="btn-down">↓</button>
            <button class="btn" id="btn-right">→</button>
        </div>
    </div>

    <div id="actions">
        <button class="btn" id="btn-space">SPACE</button>
        <button class="btn" id="btn-d">D</button>
    </div>

    <div id="ui-buttons">
        <button id="btn-fullscreen" class="ui-btn">⛶</button>
        <button id="btn-mute" class="ui-btn">🔊</button>
        <button id="btn-visibility" class="ui-btn">👁️</button>
    </div>
    
</div>
</body>
